  <meta charset="UTF-8" />

  <title>借款记录</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #app {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: auto;

      .bill-list {
        position: relative;
        display: flex;
        flex-direction: column;

        .year {
          position: sticky;
          top: 0;
          font-size: 34px;
          background-color: #fff;
          padding: 10px;
          font-weight: bold;
          border-bottom: 2px solid #eee;

          &:not(:first-child) {
            margin-top: 20px;
          }
        }

        .year-bill-list {
          display: flex;
          flex-direction: column;

          .card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;

            .left {
              display: flex;
              align-items: center;

              .icon {
                width: 50px;
                height: 50px;
                margin-right: 10px;
              }

              .info {
                display: flex;
                flex-direction: column;

                .time {
                  color: #999;
                  font-size: 14px;
                }

                .money {
                  font-size: 18px;
                  font-weight: bold;

                  &.add {
                    color: red;
                  }

                  &.sub {
                    color: green;
                  }
                }
              }
            }

            .right {
              display: flex;
              flex-direction: column;

              .desc {
                color: #999;
                text-align: right;
                font-size: 14px;
              }

              .after {
                font-size: 18px;
                font-weight: bold;
                text-align: right;
              }
            }
          }
        }
      }
    }
  </style>
</head>

    const _decimal = (nums, operators, point = 2) => {
      //检查数字数量与运算符数量是否匹配
      if (nums.length !== operators.length + 1) {
        throw new Error("数字数量与符号数量不匹配，符号数量＝数字数量-1");
      }

      //初始化结果为第一个数字
      let result = new Decimal(nums[0]);

      //定义计算函数对象，包含加减乘除四则运算
      const calc = {
        "+": (a, b) => a.add(b),
        "-": (a, b) => a.sub(b),
        "*": (a, b) => a.mul(b),
        "/": (a, b) => {
          //检查除数是否为0
          if (b.eq(0)) {
            throw new Error("除数不能为0");
          }
          return a.div(b);
        },
      };

      //循环计算每个运算符对应的数字
      for (let i = 0; i < operators.length; i++) {
        const operand = new Decimal(nums[i + 1]); //获取下一个数字作为操作数
        const operator = operators[i]; //获取当前运算符
        result = calc[operator](result, operand); //使用对应的计算函数进行计算
      }

      return Number(result.toFixed(point));
    };
